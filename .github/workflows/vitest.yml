name: Vitest Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Run Vitest tests
      run: npm run test:vitest
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: vitest-artifacts
        path: vitest-artifacts/
        retention-days: 30
